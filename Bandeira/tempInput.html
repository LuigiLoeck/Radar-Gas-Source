<div class="popup-close">
  <svg
    height="25px"
    viewBox="0 0 24 24"
    xmlns="http://www.w3.org/2000/svg"
    fill="#000000"
    transform="rotate(45)"
    id="close"
  >
    <g id="SVGRepo_bgCarrier" stroke-width="0" />

    <g
      id="SVGRepo_tracerCarrier"
      stroke-linecap="round"
      stroke-linejoin="round"
    />

    <g id="SVGRepo_iconCarrier">
      <title />
      <g id="Complete">
        <g data-name="add" id="add-2">
          <g>
            <line
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              x1="12"
              x2="12"
              y1="19"
              y2="5"
            />
            <line
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              x1="5"
              x2="19"
              y1="12"
              y2="12"
            />
          </g>
        </g>
      </g>
    </g>
  </svg>
</div>
<section class="iteminfo">
  <div class="about bandeira">
    <img src="./Images/{{img}}" alt="Logo" />
    <div class="text">
      <h1>{{nome}}</h1>
    </div>
  </div>
</section>
<form class="form" id="form">
  <input type="hidden" value="band" id="page" name="page">
  <div class="input id">
    <label for="id">Id: </label
    ><input type="number" value="{{cod}}" id="id" name="id" readonly />
  </div>
  <div class="input nome">
    <label for="nome">Nome: </label
    ><input type="text" value="{{nome}}" id="nome" name="nome"/>
  </div>
  <div class="input img">
    <label for="img">Logo: </label
    ><input type="file" value="{{img}}" accept="image/png, image/jpg, image/jpeg" id="img" name="img"/>
  </div>
</form>
<section class="btns">
  <button class="update">Alterar</button>
  <button class="delete">Deletar</button>
</section>
