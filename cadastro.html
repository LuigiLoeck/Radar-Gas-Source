        <form
          action="#"
          method="post"
          autocomplete="off"
          id="form"
          onsubmit="validForm(event)"
        >
          <div class="text">
            <h1>RadarGas</h1>
            <h2>Insira suas informações para criar uma conta</h2>
          </div>
          <div class="input">
            <input
              type="text"
              name="nome"
              id="nome"
              class="input"
              placeholder=" "
              required
            />
            <label for="nome">Nome Completo</label>
          </div>
          <div class="input">
            <input
              type="text"
              name="cpf"
              onpaste="return false"
              id="cpf"
              class="input"
              placeholder=" "
              required
            />
            <label for="cpf">CPF</label>
          </div>
          <div class="input">
            <input
              type="text"
              name="email"
              id="email"
              class="input"
              placeholder=" "
              required
            />
            <label for="email">Email</label>
          </div>
          <div class="input">
            <input
              type="password"
              name="senha"
              id="senha"
              class="input"
              placeholder=" "
              required
            />
            <label for="senha">Senha</label>
            <svg
              fill="none"
              viewBox="0 0 24 24"

          <div class="formLink">
            <button
              type="submit"
              id="bntEntrar"
              name="entrar"
              value="Entrar"
              disabled
              class="disable"
              style="margin: 55px 0 0"
            >
              Criar
            </button>
            <input
              type="hidden"
              name="cadastrarUser"
              id="cadastrarUser"
              value="true"
            />
            <div class="text">
              <p>
                Ao criar uma conta, você concorda com nossos
                <a href="#">Termos de Uso</a> e
                <a href="#">Política de Privacidade</a>

          <h1 id="returnTitle">Cadastro pendente</h1>
          <h2 id="returnText">
            Uma confirmação foi enviada ao e-mail informado.
          </h2>
        </div>

    <script>
      fetch('./includes/logic/checklog.php')
        .then(function (response) {
          if (response.ok) return response.text()
        })
        .then(function (dados) {
          if (dados == 'logged') {
            window.location.href = './home.php'
          }
        })
    </script>
