<div class="popup-close">
  <svg
    height="25px"
    viewBox="0 0 24 24"
    xmlns="http://www.w3.org/2000/svg"
    fill="#000000"
    transform="rotate(45)"
    id="close"
  >
    <g id="SVGRepo_bgCarrier" stroke-width="0" />

    <g
      id="SVGRepo_tracerCarrier"
      stroke-linecap="round"
      stroke-linejoin="round"
    />

    <g id="SVGRepo_iconCarrier">
      <title />
      <g id="Complete">
        <g data-name="add" id="add-2">
          <g>
            <line
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              x1="12"
              x2="12"
              y1="19"
              y2="5"
            />
            <line
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              x1="5"
              x2="19"
              y1="12"
              y2="12"
            />
          </g>
        </g>
      </g>
    </g>
  </svg>
</div>
<section class="iteminfo">
  <div class="about posto">
    <img src="./Images/{{img}}" alt="Logo" />
    <div class="text">
      <h1>{{nome}}</h1>
      <h2>{{endereco}}</h2>
      <h2 class="nota">Avaliação: {{nota}}</h2>
    </div>
  </div>
</section>
<div class="form" id="form">
  <input type="hidden" value="posto" id="page" name="page" />
  <input type="hidden" value="{{cod}}" id="id" name="id" readonly />
  {{combsinput}}
</div>
