<div class="popup-close">
  <svg
    height="25px"
    viewBox="0 0 24 24"
    xmlns="http://www.w3.org/2000/svg"
    fill="#000000"
    transform="rotate(45)"
    id="close"
  >
    <g id="SVGRepo_bgCarrier" stroke-width="0" />

    <g
      id="SVGRepo_tracerCarrier"
      stroke-linecap="round"
      stroke-linejoin="round"
    />

    <g id="SVGRepo_iconCarrier">
      <title />
      <g id="Complete">
        <g data-name="add" id="add-2">
          <g>
            <line
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              x1="12"
              x2="12"
              y1="19"
              y2="5"
            />
            <line
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              x1="5"
              x2="19"
              y1="12"
              y2="12"
            />
          </g>
        </g>
      </g>
    </g>
  </svg>
</div>
<section class="iteminfo">
  <div class="about posto" style="display: flex">
    <div class="text" style="margin: 0; text-align: center">
      <h1>Cadastro de Postos</h1>
    </div>
  </div>
</section>

<form class="form" id="form">
  <input type="hidden" value="posto" id="page" name="page" />
  <div class="input nome" style="display: inline-flex">
    <label for="nome">Nome: </label><input type="text" id="nome" name="nome" />
  </div>
  <div class="input cnpj" style="display: inline-flex">
    <label for="cnpj">CNPJ: </label
    ><input type="number" id="cnpj" name="cnpj" />
  </div>
  <div class="input endereco" style="display: inline-flex">
    <label for="endereco">Endereço: </label
    ><input type="text" id="endereco" name="endereco" />
  </div>
  <div class="input nota" style="display: inline-flex">
    <label for="nota">Avaliação: </label>
    <div class="range" style="display: flex; flex-wrap: nowrap">
      <input
        type="range"
        min="0"
        value="2.5"
        max="5"
        step="0.1"
        id="nota"
        name="nota"
        style="width: 10rem; margin-right: 15px; padding: 15px 5px"
        oninput="this.nextElementSibling.innerHTML = this.value"
      />
      <output
        style="
          display: flex;
          width: 1rem;
          justify-content: center;
          align-items: center;
        "
        >2.5</output
      >
    </div>
  </div>
  <div class="input band" style="display: inline-flex">
    <label for="band">Bandeira: </label
    ><select name="band" id="bandoption"></select>
  </div>
  <div style="width: 100%; height: 2px; background-color: gray"></div>
</form>
<section class="btns">
  <button id="cadastro">Cadastrar</button>
</section>
